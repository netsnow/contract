<div class="bg-light lter b-b wrapper-md">
  <h1 class="m-n font-thin h3">合同管理</h1>
</div>
<div class="wrapper-md" ng-controller="GridUserContractCtrl">
  <p>
    <button ui-sref="app.user_contract_add" class="btn m-b-xs btn-sm btn-primary btn-addon"><i class="fa fa-plus"></i>增加</button>
    <button id="deletebutton" class="btn m-b-xs btn-sm btn-info btn-addon"><i class="fa fa-trash-o"></i>删除</button>
    <button id="editbutton" class="btn m-b-xs btn-sm btn-warning btn-addon"><i class="fa fa-circle"></i>编辑</button>
    <button id="contracttext" class="btn m-b-xs btn-sm btn-warning btn-addon"><i class="fa fa-circle"></i>合同文本</button>
    <button id="contractattachment" class="btn m-b-xs btn-sm btn-warning btn-addon"><i class="fa fa-circle"></i>合同附件</button>
    <button id="contractapprove" class="btn m-b-xs btn-sm btn-warning btn-addon"><i class="fa fa-circle"></i>合同审查表</button>
  </p>
  <div class="panel panel-default">
    <div class="table-responsive">
      <div ng-grid="gridOptions" style="min-height:420px"></div>
    </div>
  </div>
</div>
