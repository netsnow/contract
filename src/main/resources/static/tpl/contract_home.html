<div class="bg-light lter b-b wrapper-md">
  <h1 class="m-n font-thin h3">合同管理</h1>
</div>
<div class="wrapper-md" ng-controller="GridContractCtrl">
  <p>
    <button id="contracttext" class="btn m-b-xs btn-sm btn-info btn-addon"><i class="fa fa-circle"></i>合同文本</button>
    <button id="contractattachment" class="btn m-b-xs btn-sm btn-danger btn-addon"><i class="fa fa-circle"></i>合同附件</button>
    <button id="contractapprove" class="btn m-b-xs btn-sm btn-warning btn-addon"><i class="fa fa-circle"></i>合同审批单</button>
    <button id="statechangefalse" class="btn m-b-xs btn-sm btn-dark btn-addon"><i class="fa fa-circle"></i>锁定</button>
    <button id="statechangetrue" class="btn m-b-xs btn-sm btn-success btn-addon"><i class="fa fa-circle"></i>解锁</button>
    <div class="input-group">
      <input id="searchtext" type="text" class="form-control input-lg" placeholder="输入关键字">
      <span class="input-group-btn">
          <button id="searchbtn" class="btn btn-lg btn-default" type="button">检索</button>
        </span>
    </div>
  </p>
  <div class="panel panel-default">
    <div class="table-responsive">
      <div ng-grid="gridOptions" style="min-height:420px"></div>
    </div>
  </div>
  <p>
    <button id="contracttext2" class="btn m-b-xs btn-sm btn-info btn-addon"><i class="fa fa-circle"></i>合同文本</button>
    <button id="contractattachment2" class="btn m-b-xs btn-sm btn-danger btn-addon"><i class="fa fa-circle"></i>合同附件</button>
    <button id="contractapprove2" class="btn m-b-xs btn-sm btn-warning btn-addon"><i class="fa fa-circle"></i>合同审批单</button>
    <button id="statechangefalse2" class="btn m-b-xs btn-sm btn-dark btn-addon"><i class="fa fa-circle"></i>锁定</button>
    <button id="statechangetrue2" class="btn m-b-xs btn-sm btn-success btn-addon"><i class="fa fa-circle"></i>解锁</button>
  </p>
</div>
