<div class="bg-light lter b-b wrapper-md">
  <h1 class="m-n font-thin h3">合同管理</h1>
</div>
<div class="wrapper-md" ng-controller="GridContractCtrl">
  <p>
    <button id="contracttext" class="btn m-b-xs btn-sm btn-warning btn-addon"><i class="fa fa-circle"></i>合同文本</button>
    <button id="contractapprove" class="btn m-b-xs btn-sm btn-warning btn-addon"><i class="fa fa-circle"></i>合同审查表</button>
    <button id="contractattachment" class="btn m-b-xs btn-sm btn-warning btn-addon"><i class="fa fa-circle"></i>合同附件</button>
    <button id="statechangefalse" class="btn m-b-xs btn-sm btn-dark btn-addon"><i class="fa fa-circle"></i>锁定</button>
    <button id="statechangetrue" class="btn m-b-xs btn-sm btn-success btn-addon"><i class="fa fa-circle"></i>解锁</button>
  </p>
  <div class="panel panel-default">
    <div class="table-responsive">
      <div ng-grid="gridOptions" style="min-height:420px"></div>
    </div>
  </div>
</div>
