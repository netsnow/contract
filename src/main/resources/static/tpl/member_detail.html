<div class="bg-light lter b-b wrapper-md">
  <h1 class="m-n font-thin h3">成员管理</h1>
</div>
<div class="wrapper-md" ng-controller="FormMemberCtrl">
  
  
  <div class="panel panel-default">
    <div class="panel-heading font-bold">
      成员增加／编辑
    </div>
    <div class="panel-body">
      <form class="form-horizontal" method="get">
        <div class="form-group">
          <label class="col-sm-2 control-label">编号</label>
          <div class="col-sm-10">
            <input id="userno" type="text" class="form-control rounded">
          </div>
        </div>
        <div class="line line-dashed b-b line-lg pull-in"></div>
        <div class="form-group">
          <label class="col-sm-2 control-label">姓名</label>
          <div class="col-sm-10">
            <input id="fullname" type="text" class="form-control">
          </div>
        </div>
        <div class="line line-dashed b-b line-lg pull-in"></div>
        <div class="form-group">
          <label class="col-sm-2 control-label">用户名</label>
          <div class="col-sm-10">
            <input id="username" type="text" class="form-control">
          </div>
        </div>
        <div class="line line-dashed b-b line-lg pull-in"></div>
        <div class="form-group">
          <label class="col-sm-2 control-label">密码</label>
          <div class="col-sm-10">
            <input id="password" type="password" class="form-control">
          </div>
        </div>
        <div class="line line-dashed b-b line-lg pull-in"></div>
        <div class="form-group">
          <label class="col-sm-2 control-label">邮箱</label>
          <div class="col-sm-10">
            <input id="email" type="text" class="form-control">
          </div>
        </div>
        <div class="line line-dashed b-b line-lg pull-in"></div>
        <div class="form-group">
          <label class="col-sm-2 control-label">所属部门</label>
          <div id="departmentradio" class="col-sm-10">
            <div id="departmentradiotmplate" class="radio">
              <label>
                <input type="radio" name="optionsDepartment" id="optionsRadios1" value="option1" checked>

              </label>
            </div>
          </div>
        </div>
        <div class="line line-dashed b-b line-lg pull-in"></div>
        <div class="form-group">
          <label class="col-sm-2 control-label">权限</label>
          <div class="col-sm-10">
            <div class="radio">
              <label>
                <input type="radio" name="optionsRoll" id="optionsrolladmin" value="ROLE_ADMIN" checked>
                管理员
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="optionsRoll" id="optionsrolluser" value="ROLE_USER">
                用户
              </label>
            </div>
          </div>
        </div>
        <div class="line line-dashed b-b line-lg pull-in"></div>
        <div class="form-group">
          <label class="col-sm-2 control-label">有效</label>
          <div class="col-sm-10">
            <div class="radio">
              <label>
                <input type="radio" name="optionsEnable" id="optionsRadios5" value="true" checked>
                开启
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="optionsEnable" id="optionsRadios6" value="false">
                关闭
              </label>
            </div>
          </div>
        </div>
        
        
        <div class="line line-dashed b-b line-lg pull-in"></div>
        <div class="form-group">
          <div class="col-sm-4 col-sm-offset-2">
            <button id="memberadd" type="submit" class="btn btn-primary">保存</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
