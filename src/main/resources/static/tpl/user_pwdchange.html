                <div class="form-group">
                    <label class="col-sm-2 control-label">新密码</label>

                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">重复新密码</label>
                    <div class="col-sm-10">
                        <input id="repeatpwd" type="text" class="form-control">
                    </div>
                </div>
